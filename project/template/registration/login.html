{% extends "base.html" %}

{% block content %}
<form method="post" action="." class="form-horizontal">
  {% csrf_token %}
  {{ form.non_field_errors }}
  
  <table align="center">
      <tr>
          <td colspan="2">
              <h3>Schoolime Login</h3>
               <hr>
          </td>
      </tr>
      {% for field in form %}
      <tr height="35">
        <td>
            {{ field.label_tag }}
        </td>
        <td>
            {{ field.errors }}
            {{ field }}
        </td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="2" align="right">
          <input type="submit" value="Login" />
          {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
          {% else %}
          <input type="hidden" name="next" value="/home" />
          {% endif %}
        </td>
      </tr>
  </table>

</form>
{% endblock %}
